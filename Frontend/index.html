<html>
    <head>
        <title>Frontend</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="box ">
            <div class="first">
                <div class="text-center"> 
                <h1>Login to my website</h1>
                <h5>Login to your account and manage your digital world.</h5>
                </div>
                    <form >
                        <div>
                            <label for="email" >Email</label>
                            <input type="email" class="form-control " id="email" placeholder="someone@example.com" required>
                            <label for="pwd">password</label>
                            <input type="password" class="form-control" id="pwd" required>
                        </div>
                        <button class="button center-block">Log in</button>
                    </form>
                        <div class="line">
                            <hr>
                            <span>or</span>
                            <hr>
                        </div>
                            <div class="signin center-block">
                                <div class="google "><img class="img-responsive" src="google.png" ></div>
                                <div class="signin-btn">Sign in with Google</div>
                            </div>
                                <div class="help-note">
                                     <span>Don't have an account?</span>
                                     <p>Sign Up here</p>
                                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img  src="learn.gif" >
                </div> 
                <div class="text col-md-12 ">
                <h2 class="text-center">Learn with MyWebsite</h2>
                <h4 class="text-center">Learn using our interactive examples and tutorials.</h4>
                </div>
            </div>
        </div>
    </body>
</html>
